<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tally Count</title>

        <link rel="stylesheet" href="/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">

        <script src="/scripts.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header-title">Tally Count</h1>
        </header>

        <main class="main">
            <aside class="controls">
                <label for="display">
                    <span>Display</span>
                    <select name="display" id="display">
                        <option value="single">Single</option>
                        <option value="multiple">Multiple</option>
                    </select>
                </label>
    
                <label for="counter">
                    <span>Counter</span>
                    <select name="counter" id="counter">
                        <option value="counter-1">Counter 1</option>
                        <option value="counter-2">Counter 2</option>
                        <option value="counter-3">Counter 3</option>
                    </select>
                </label>
    
                <button>Settings</button>
            </aside>

            <div class="counter-1">
                <input class="counter-value" data-key="number" readonly value="0">
                <div class="counter-actions">
                    <button class="counter__btn sub" data-key="subtract">-</button>
                    <button class="counter__btn add" data-key="add">+</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Inspired by <a href="https://tallycount.app/" class="footer-link">Tally Count</a>. Note that this is merely a student practice project for learning JavaScript</p>
        </footer>
    </body>
</html>
