<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The JS Bakery</title>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>The JS Bakery</h1>

    <h2>Orders</h2>

    <section>
        <h3>Order 1</h3>

        <dl data-biscuits="10" data-delivered="false" data-donuts="13" data-key="order1" data-pancakes="0">
            <div class="biscuits">
                <dt>Biscuits</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="donuts">
                <dt>Donuts</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="pancakes">
                <dt>Pancakes</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="status">
                <dt>Status</dt>
                <dd>Loading...</dd>
            </div>
        </dl>

    </section>

    <section>
        <h3>Order 2</h3>

        <dl data-biscuits="5" data-delivered="false" data-donuts="0" data-key="order2" data-pancakes="2">
            <div class="biscuits">
                <dt>Biscuits</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="donuts">
                <dt>Donuts</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="pancakes">
                <dt>Pancakes</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="status">
                <dt>Status</dt>
                <dd>Loading...</dd>
            </div>
        </dl>
    </section>


    <section>
        <h3>Order 3</h3>

        <dl data-biscuits="12" data-delivered="true" data-donuts="11" data-key="order3" data-pancakes="15">
            <div class="biscuits">
                <dt>Biscuits</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="donuts">
                <dt>Donuts</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="pancakes">
                <dt>Pancakes</dt>
                <dd class="count">Loading...</dd>
            </div>

            <div class="status">
                <dt>Status</dt>
                <dd>Loading...</dd>
            </div>
        </dl>
    </section>
</body>

</html>
